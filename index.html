<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="d-flex ">
<div class="container  d-flex  justify-content-center align-items-center ">
    <div class="mainBox  ">
        <div class="searchBox d-flex flex-row align-items-center justify-content-center ">
            <i class="fa-solid fa-location-dot text-white p-3"></i>
            <input class="bg-transparent border-0 text-white " id="cityName" type="text" placeholder="Type City Name"  >
            <button class="btn" id="submitCity">
                <i class="fa-solid fa-magnifying-glass text-white "></i>
            </button>
        </div>
        <div class="" id="weatherImage"></div>
        <div id="weatherData">
            <h1 id="temperature"></h1>
            <h4 id="weatherState"></h4>
            <div class="row">
                <div class="humidity"></div>
                <div class="windSpeed"></div>
            </div>
        </div>
    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
