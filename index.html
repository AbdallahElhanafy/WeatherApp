<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex  text-white">
<div class="container  d-flex  justify-content-center align-items-center ">
    <div id="mainBox" class="mainBox d-flex align-items-center justify-content-center flex-column  ">
        <div class="searchBox w-75  d-flex flex-row align-items-center justify-content-between  ">
            <i class="fa-solid fa-location-dot text-white p-3 fs-4"></i>
            <input  class="bg-transparent text-center text-white " id="cityNameInput" type="text" placeholder="Type City Name"  >
            <button class="btn" id="submitCity">
                <i class="fa-solid fa-magnifying-glass text-white "></i>
            </button>
        </div>

        <div class="weather  d-flex flex-row">
            <div class="single-day d-flex flex-column justify-content-center align-items-center ">
                <div class="weather-state d-flex flex-column align-items-center justify-content-center" >
                    <img id="weatherImage" src="">
                    <h1 class="text-center"  id="currentCityName"></h1>

                </div>
                <div id="weatherData" class=" d-flex flex-column align-items-center justify-content-center">
                    <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                        <h1 id="temperature"></h1>
                        <h4 class="fw-lighter" id="weatherState"></h4>
                    </div>

                    <div class=" mt-5 d-flex flex-row justify-content-center align-items-center">
                        <div class="humidity px-4 d-flex flex-row justify-content-center align-items-center">
                            <i class="fa-solid fa-water fs-2"></i>
                            <div class="d-flex flex-column  align-items-start">
                                <h4 id="humidity"></h4>
                                <h6>Humidity</h6>
                            </div>

                        </div>
                        <div class="windSpeed p-4 d-flex flex-row justify-content-center align-items-center">
                            <i class="fa-solid fa-wind fs-2"></i>
                            <div class="d-flex flex-column  align-items-start">
                                <h4 id="windSpeed"></h4>
                                <h6>Wind Speed</h6>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="divider flex-grow-1 my-3"></div>
            <div id="twoDaysWeather" class="d-flex flex-row justify-content-center align-items-center"></div>
        </div>

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
